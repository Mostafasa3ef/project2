<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع - متجري</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- نافبار -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shop"></i> متجري</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="categoriesNav"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">تواصل معانا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">حولنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="loginLink">تسجيل دخول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display: none;">تسجيل خروج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fa-solid fa-cart-shopping"></i> السلة <span class="badge bg-light text-dark" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- فورم الدفع -->
    <div class="container mt-5">
        <div id="loginAlert" class="alert alert-warning text-center" style="display: none;">
            يرجى <a href="login.html" class="alert-link">تسجيل الدخول</a> لإتمام الدفع.
        </div>
        <form id="paymentForm" class="col-md-6 mx-auto" style="display: none;">
            <h2 class="text-center mb-4">إتمام الدفع</h2>
            <div class="mb-3">
                <label for="address" class="form-label">العنوان</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">رقم البطاقة</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="expiry" class="form-label">تاريخ الانتهاء</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">إتمام الدفع</button>
        </form>
        <div id="checkoutMessage" class="mt-3 text-center"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
